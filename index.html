<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Service Line Up</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700|Open+Sans:400,700" type="text/css" rel="stylesheet">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/js/modernizr.min.js"></script>
  </head>
  <body>
    <header class="page-header">
      <h1 class="logo">Service Line Up</h1>
      <nav>
        <ul>
          <li><a href="#" class="nav-link menu icon-menu">Menu</a></li>
          <li><a href="#" class="nav-link contact icon-home">Home</a></li>
          <li><a href="#" class="nav-link contact icon-products">Products</a></li>
          <li><a href="#" class="nav-link contact icon-question">FAQ</a></li>
          <li><a href="#" class="nav-link contact icon-contact">Contact</a></li>
          <li><a href="#" class="nav-link contact icon-user">Log In</a></li>
        </ul>
      </nav>
    </header>
    <section class="guide-main"></section>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/jquery-1.10.2.min.js"><\/script>')</script>
    <script>
      $(function() {
        $('#toggle-all').click(function(e){
          e.preventDefault();
          $('.guide-section').toggleClass('collapsed');
          $('.guide-header').toggleClass('collapsed');
        });
        $('.toggle').click(function(e){
          e.preventDefault();
          $(this).closest('.guide-section').toggleClass('collapsed');
        });
        $('.menu').click(function(e){
          e.preventDefault();
          $(this).closest('ul').toggleClass('expanded');
        });
      });
    </script>
  </body>
</html>
