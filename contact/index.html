<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact | Service Line Up</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700|Open+Sans:400italic,400,700" type="text/css" rel="stylesheet">
    <link href="/vgm-service-line-up/css/style.css" type="text/css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/vgm-service-line-up/img/service-line-up-favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/vgm-service-line-up/js/modernizr.min.js"></script>
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <h1 class="logo"><a href="/vgm-service-line-up" class="logo-link">Service Line Up</a></h1>
        <nav>
          <ul>
            <li><a href="#" class="nav-link menu icon-menu">Menu</a></li>
            <li><a href="/vgm-service-line-up/products" class="nav-link icon-products undefined">Products</a></li>
            <li><a href="/vgm-service-line-up/faq" class="nav-link icon-question undefined">FAQ</a></li>
            <li><a href="/vgm-service-line-up/contact" class="nav-link icon-contact current">Contact</a></li>
            <li><a href="https://servicelineup.com/Login.aspx" class="nav-link icon-enter">Log In</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="guide-main container">
      <section class="hero guide-section">
        <h1 class="hero-title">Contact Us</h1>
        <p class="hero-text">Drop us a line or give us a call. We&rsquo;d love to chat.</p>
      </section>
      <section class="guide-section">
        <form>
          <div class="input-group">
            <label for="name" class="label">Name<span class="required">*</span></label>
            <input name="name" type="text" placeholder="Your name" id="name" required class="input">
          </div>
          <div class="input-group">
            <label for="email" class="label">Email<span class="required">*</span></label>
            <input name="email" type="email" placeholder="Your email" id="email" required class="input">
          </div>
          <div class="input-group">
            <label for="phone" class="label">Phone Number</label>
            <input name="phone" type="tel" placeholder="Your number" id="phone" class="input">
          </div>
          <div class="input-group">
            <label for="message" class="label">Message<span class="required">*</span></label>
            <textarea name="message" placeholder="Message" rows="8" required class="textarea"></textarea>
          </div>
          <div class="center">
            <button class="btn-primary icon-send">Send        </button>
          </div>
        </form>
      </section>
      <section class="guide-section phone center"><i class="icon-phone phone-icon"></i>
        <h3 class="phone-number">800-963-8847</h3>
      </section>
    </section>
    <footer>
      <div class="copyright"><a href="https://www.facebook.com/servicelineup" class="btn-social icon-facebook icon">Service Line Up Facebook</a><a href="https://twitter.com/ServiceLineUp" class="btn-social icon-twitter icon">Service Line Up Twitter</a><a href="https://plus.google.com/106114601891012251292" rel="publisher" class="btn-social icon-google-plus icon">Service Line Up Google Plus</a><a href="#" class="btn-social icon-youtube icon">Service Line Up Youtube</a>
        <p>&copy; 2013 VGM Enterprises</p>
      </div>
    </footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/jquery-1.10.2.min.js"><\/script>')</script>
    <script>
      $(function() {
        $('#toggle-all').click(function(e){
          e.preventDefault();
          $('.guide-section').toggleClass('collapsed');
          $('.guide-header').toggleClass('collapsed');
        });
        $('.toggle').click(function(e){
          e.preventDefault();
          $(this).closest('.guide-section').toggleClass('collapsed');
        });
        $('.menu').click(function(e){
          e.preventDefault();
          $(this).closest('ul').toggleClass('expanded');
        });
      });
    </script>
  </body>
</html>
